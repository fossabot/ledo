<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover"
    />

    <!-- Replace with your own title and description. -->
    <title>Ledo - documentation</title>
    <meta name="description" content="Ledo documentation site." />

    <!-- Default Theme (see https://docsify.js.org/#/themes) -->
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css">
  </head>

  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: "Ledo documentation",
        logo: "logo.png",
        repo: 'https://github.com/paramah/ledo',

        auto2top: true,
        loadSidebar: true,
        autoHeader: true,
        maxLevel: 0,
        subMaxLevel: 3,

        themeColor: '#E75300',

        search: {
          placeholder: "Type to search",
          noData: "No matches found.",
          // Headline depth, 1 - 6
          depth: 2,
        },
      };
    </script>

    <!-- Required -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <!-- Recommended -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-terminal-block@1.0.3"></script>

    <script src="//unpkg.com/prismjs/components/prism-go.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>

    <script src="//unpkg.com/docsify-kroki"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XV4YVKTHKK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-XV4YVKTHKK');
    </script>
  </body>
</html>
